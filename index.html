<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./spinning-wheel.js"></script>
    <title>Document</title>
</head>
<div class="container-all">
    <div class="container">
        <div class="spin-btn" >Spin</div>
        <div class="check-color"></div>

        <div class="wheel">
            <div id="sector1"class="sector" style="--i:1;" >
                <span>1</span>
            </div>
            <div id="sector2"class="sector" style="--i:2;">
                <span>50</span>
            </div>
            <div id="sector3"class="sector" style="--i:3;">
                <span>100</span>
            </div>
            <div id="sector4"class="sector" style="--i:4;">
                <span>15</span>
            </div>
            <div id="sector5"class="sector" style="--i:5;">
                <span>10</span>
            </div>
            <div id="sector6"class="sector" style="--i:6;">
                <span>25</span>
            </div>
            <div id="sector7"class="sector" style="--i:7;">
                <span>500</span>
            </div>
            <div id="sector8"class="sector" style="--i:8;">
                <span>Free Spins</span>
            </div>
            <div id="sector9"class="sector" style="--i:9;">
                <span>200</span>
            </div>
            <div id="sector10"class="sector" style="--i:10;">
                <span>25</span>
            </div>
            <div id="sector11"class="sector" style="--i:11;">
                <span>1000</span>
            </div>
            <div id="sector12"class="sector" style="--i:12;">
                <span>0</span>
            </div>
        </div>
       

    </div>
    <div class="result-container">
        <label >Current Result</label>
        <p class="current-win"></p>
        <label >Total Win</label>
        <p class="total-win"></p>

    </div>

</div>
